<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width:device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <title>Political parties | Politico</title>
</head>

<body>
    <div id="header">
        <div class="branding">
            <h1>Politi<span class="highlight">co</span></h1>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="AdminPage.html">Home</a></li>
                <li><a href="AdminLogin.html">Logout</a></li>
            </ul>
        </div>
    </div>

    <div id="content">
        <div class="col-3 col-s-3 sidebar">
            <ul>
                <li><a href="PartiesAdmin.html"> Political Parties</a></li>
                <li><a href="OfficesAdmin.html">Government Offices</a></li>
                <li><a href="politicians.html">Politicians</a></li>
            </ul>
        </div>
        <div class="col-6 col-s-9">
            <div class="form-title">
                <h3>Register party</h3>
                <br>
                <hr>
                <form class="form-content">
                    <label for="name"><b>Party name</b></label>
                    <input type="text" placeholder="Enter name" name="name" required>

                    <label for="hqAddress"><b>HQ Address</b></label>
                    <input type="text" placeholder="Enter hqAddress" name="hqAddress" required>

                    <label for="logoUrl"><b>Logo</b></label>
                    <input type="file" name="logo" required>
                    <hr>
                    <br>
                    <input type="submit" name="submit" value="Submit">
                </form>
            </div>

            <div class="tables">
                <table>
                    <thead>
                        <tr class="table-header">
                            <th colspan="5">Political parties</th>
                        </tr>
                        <tr class="table-header">
                            <th>#</th>
                            <th>Party name</th>
                            <th>Address</th>
                            <th>Logo</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Republicans</td>
                            <td>123 Washington DC</td>
                            <td><img src="images/placeholder.png"></td>
                            <td>
                                <button class="off-edit" id="edit-office">Edit</button>
                                <button class="del">Delete</button>
                            </td>
                        </tr>

                    </tbody>

                </table>
            </div>
            <div class="modal" id="edit-office-modal">
                <div class="form-title">
                    <span class="close">&times;</span>
                    <h3>Edit party</h3>
                    <br>
                    <hr>
                    <form class="form-content">
                        <label for="name"><b>Party name</b></label>
                        <input type="text" placeholder="Enter name" name="name" required>

                        <label for="hqAddress"><b>HQ Address</b></label>
                        <input type="text" placeholder="Enter hqAddress" name="hqAddress" required>

                        <label for="logoUrl"><b>Logo</b></label>
                        <input type="file" name="logo" required>
                        <hr>
                        <br>
                        <input type="submit" name="submit" value="Save changes">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <h4>Andela bootcamp challenge &copy, Politico 2019</h4>
    </div>
    <script type="text/javascript" src="../js/scripts.js"></script>
</body>

</html>
