<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width:device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <title>User Login | Politico</title>
</head>

<body>
    <div id="header">
        <div class="branding">
            <h1>Politi<span class="highlight">co</span></h1>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="Register.html">Register</a></li>
                <li><a href="AdminLogin.html">Staff login</a></li>
            </ul>
        </div>
    </div>

    <div id="content">
        <div class="col-12 col-s-9">
            <div class="form">
                <form action="OfficesAdmin.html" class="form-content">
                    <h3> Admin Login</h3>
                    <br>
                    <hr>
                    <label for="usernanme"><b>Username</b></label>
                    <input type="text" placeholder="Enter username" name="username" required>

                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter password" name="password" required>

                    <br>
                    <input type="submit" name="submit" value="Login">

                </form>
                <hr>
                <div>
                    <h5><a href="emailConfirm.html">Forgot password?</a></h5>
                </div>
            </div>

        </div>

    </div>

    <div id="footer">
        <h4>Andela bootcamp challenge &copy, Politico 2019</h4>
    </div>
    <script type="text/javascript" src="../js/scripts.js"></script>
</body>

</html>
