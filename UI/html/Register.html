<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width:device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Create account | Politico</title>
</head>

<body>
    <div id="header">
        <div class="branding">
            <h1>Politi<span class="highlight">co</span></h1>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="Register.html">Register</a></li>
                <li><a href="AdminLogin.html">Staff login</a></li>
            </ul>
        </div>
    </div>
    <div id="content">
        <div class="col-12 col-s-9">

            <div class="form">
                <form action="index.html" class="form-content">
                    <h3>Create account</h3><br>
                    <hr>
                    <label for="firstname"><b>First name</b></label>
                    <input type="text" placeholder="Enter first name" name="firstname" required><br>

                    <label for="lastname"><b>Last name</b></label>
                    <input type="text" placeholder="Enter last name" name="lastname" required><br>

                    <label for="othername"><b>Other name</b></label>
                    <input type="text" placeholder="Enter other name" name="othername" required><br>

                    <label for="email"><b>Email ddress</b></label>
                    <input type="text" placeholder="Enter address" name="email" required><br>

                    <label for="phone"><b>Phone number</b></label>
                    <input type="text" placeholder="Enter phone number" name="phone" required><br>

                    <label for="passport"><b>Passport number</b></label>
                    <input type="text" placeholder="Enter passport number" name="passport" required><br>

                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter password" name="password" required><br>

                    <label for="pswd-repeat"><b>Confirm password</b></label>
                    <input type="password" placeholder="Enter password" name="pswd-repeat" required><br>
                    <br>
                    <label for="photo"><b>Picture</b></label><br>
                    <input type="file" placeholder="Enter photo" name="pswd-photo" required><br>
                    <br>
                    <input type="submit" name="submit" value="Register">
                </form>
                <hr>
                <div>
                    <h5>Already have an acoount?<a href="index.html">Sign-in here</a></h5>
                </div>
            </div>

        </div>

    </div>

    <div id="footer">
        <h4>Andela bootcamp challenge &copy, Politico 2019</h4>
    </div>
    <script type="text/javascript" src="/UI/js/scripts.js"></script>
</body>

</html>
