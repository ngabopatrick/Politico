<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width:device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>User password reset | Politico</title>
</head>

<body>
    <div id="header">
        <div class="branding">
            <h1>Politi<span class="highlight">co</span></h1>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="index.html">Login</a></li>
            </ul>
        </div>
    </div>
    <div id="content">
        <div class="col-12 col-s-9">

            <div class="form">
                <form action="index.html" class="form-content">
                    <h3>Reset password</h3><br>
                    <hr>
                    <label for="new-password"><b>New password</b></label>
                    <input type="text" placeholder="New password" name="new-password" required>

                    <label for="pswd-repeat"><b>Confirm password</b></label>
                    <input type="password" placeholder="Confirm password" name="pswd-repeat" required>

                    <br>
                    <input type="submit" name="submit" value="Reset">

                </form>      
            </div>

        </div>

    </div>

    <div id="footer">
        <h4>Andela bootcamp challenge &copy, Politico 2019</h4>
    </div>
    <script type="text/javascript" src="/UI/js/script.js"></script>
</body>

</html>
